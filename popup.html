<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popupStyle.css" />
    <title>Flirty Jokes</title>
  </head>
  <body>
    <div class="whole-container">
      <h1>Get Your Flirty Joke!</h1>
      <div class="jokeContainer">
        <p id="jokeDisplay">Jokes Loading...</p>

        <button id="jokeButton" class="button button-item">
          <span class="button-bg">
            <span class="button-bg-layers">
              <span class="button-bg-layer button-bg-layer-1 -purple"></span>
              <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
              <span class="button-bg-layer button-bg-layer-3 -red"></span>
            </span>
          </span>
          <span class="button-inner">
            <span class="button-inner-static">Tell me a joke</span>
            <span class="button-inner-hover">Tell me a joke</span>
          </span>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
